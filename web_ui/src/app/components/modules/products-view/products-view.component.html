<section class="bg-light text-center">
    <!--page body-->
    <div class="container py-5 h-100">

        <!--add single row with single column which will hold card-->
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">                   
                    <div class="card-body p-4 p-lg-5 text-black">

                        <!--Back to home-->
                        <div class="mb-4 right-align">
                            <p class="h6 fw-light">
                                <a routerLink="/" class="alert-link">
                                    <i class="bi bi-arrow-left-short"></i>
                                    Back to home
                                </a>
                            </p>
                        </div>

                        <!--heading-->
                        <div class="align-items-center mb-3 pb-1">
                            <p class="h1 fw-bold">
                                <i class="bi bi-box"></i>
                                Products
                            </p>
                        </div>

                        <div class="mb-4">                   
                            <a class="alert-link" routerLink="/{{ add_products_route }}">
                               <h5><i class="bi bi-plus-square-fill"></i> Add product</h5> 
                            </a>
                        </div>  
   
                        <!--table with products-->
                        <div class="table-responsive ">
                            <table datatable [dtOptions]="dt_options" *ngIf="products_loaded" 
                                   class="table table-striped table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th *ngFor="let key of product_keys | slice:1" class="dt-head-center">{{ key }}</th>
                                        <th *ngIf="is_admin"></th>
                                    </tr>
                                </thead>
                              
                                <tbody>
                                    <tr *ngFor="let product of product_values">
                                        <td *ngFor="let value of product | slice:1">{{ value }}</td>
                                        <td *ngIf="is_admin">
                                            <button type="button" class="btn btn-outline-danger" (click)="delete( product[0], product[2] )" 
                                                    data-toggle="tooltip" data-placement="right" title="Delete product">
                                                <i class="bi bi-trash3"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>  

                </div>
            </div>
        </div>
    
    </div>
</section>
